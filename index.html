<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>

    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"> 
        </ul>
    </div> 

    <script src="js/app.js"></script>
    <script src="lib/jquery-3.2.1.min.js"></script>
    <script>  
        $(function(){ 
            var deck=$('.deck');

            function init(){
                app.restart();
                deck.empty();
                for (let index = 0; index < app.getCards().length; index++) {
                    const element = app.getCards()[index];
                    deck.append(`<li class="card show" data-index="${index}">
                    <i class="fa fa-${element.symbol}" data-index="${index}"></i>
                    </li>`);
                } 
            } 

            deck.click(function(e){
                const index=$(target).data('index'); 

            });

            $('.restart').click(function(){
                init();
            });

            init();
        });
        
    </script>
</body>
</html>
