<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars"> 
        	</ul>

        	<span class="moves">3</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"> 
        </ul>
    </div> 

    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="js/Card.js"></script>
    <script src="js/binder.js"></script>
    <script src="js/app.js"></script>
    <script>  
        $(function(){ 
            const deck=$('.deck');
            const game=new app.App();

            function start(){
                binder.simpleBind(game,'moveCounter',value=>{
                    $('.moves').text(value);
                });

                binder.simpleBind(game,'grade',value=>{
                    $('.stars').empty();
                    if (value<=0)  return;
                    for (let index = 0; index < value; index++) {
                        $('.stars').append('<li><i class="fa fa-star"></i></li>'); 
                    } 
                });

                binder.simpleBind(game,'win',value=>{
                    if (value) alert('win');
                });

                deck.empty();
                game.restart();
                
                for (let index = 0; index < game.getCards().length; index++) {
                    (function(index){
                        const element = game.getCards()[index];
                        deck.append(`<li class="card show" data-index="${index}" id="card${index}">
                        <i class="fa fa-${element.symbol}" data-index="${index}"></i>
                        </li>`);
                        binder.simpleBind(element,'show',value=>{
                            if (value){
                                $(`#card${index}`).addClass('open');
                            } else {
                                setTimeout(()=>{ $(`#card${index}`).removeClass('open'); },1000); 
                            } 
                        });

                        binder.simpleBind(element,'matched',value=>{
                            if (value){
                                $(`#card${index}`).removeClass('open show').addClass('match');
                            } else {
                                setTimeout(()=>{ $(`#card${index}`).removeClass('open show match'); },1000); 
                            } 
                        });

                    })(index); 
                } 
            }  

            deck.click(function(e){
                const index=$(e.target).data('index'); 
                game.cardsClickEventHandler(index);
            });

            $('.restart').click(function(){
                start();
            });

            start();
        });
        
    </script>
</body>
</html>
